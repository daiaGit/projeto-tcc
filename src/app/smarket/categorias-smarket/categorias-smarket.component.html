<div class="row mb-1">

    <div class="col">
        <div class="form-group">
            <div class="input-group box-shadow">
                <div class="input-group-addon border-top-0 border-left-0 border-bottom-0 rounded-0">
                    <i class="fa fa-search"></i>
                </div>
                <input type="text" [(ngModel)]="searchText" placeholder="Search user by name..." class="form-control border-0">
                <div class="input-group-addon border-top-0 border-right-0 border-bottom-0">
                        <a (click)="cadastrarFuncionario()" href="javascript:void(0);">
                            <i class="fa fa-user-plus"></i>
                            </a>
                </div>
            </div>
        </div>
    </div>

</div>

<div  class="row">
    <div class="col-12">
        <div class="table-responsive bg-white box-shadow">
            <table class="table table-hover">
                <thead>
                    <tr> 
                        <th></th>
                        <th></th>
                        <th>Categoria</th> 
                        <th>Subcategorias</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let funcionario of funcionarios | FuncionarioSearchPipe : searchText | paginate: { itemsPerPage: 6, currentPage: p }">                        
                        <td class="align-middle">
                            <img class="rounded-circle" src="assets/img/users/default-user.jpg" width="40">
                        </td>
                        <td class="align-middle text-truncate">{{funcionario.funcionario_nome}}</td>
                        <td class="align-middle text-truncate">{{funcionario.funcionario_nome}}</td>
                        <td class="align-middle">
                            <div class="btn-group" role="group">
                                <button class="btn btn-secondary btn-sm" ><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-secondary btn-sm" ><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="bg-white text-center">
            <pagination-controls autoHide="true" (pageChange)="p = $event" maxSize="3"></pagination-controls>
        </div>
    </div>
</div>
