<div class="container-fluid lotes-adm">

    <div class="row">
        <div class="col-sm-12">
            <img class="icone-form-header pb-2" src="assets/img/icone/icones-adm_produto-crate.svg">
            <h2 class="title-cadastro pb-2">Meus Lotes</h2>
        </div>
    </div>

    <div class="row card-cadastro mb-4">

        <div class="col-sm-12">
            <div class="form-group">
                <div class="input-group box-shadow">
                    <div class="input-group-addon border-top-0 border-left-0 border-bottom-0 rounded-0">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" [(ngModel)]="searchText" placeholder="Buscar lote" class="form-control border-0">
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="cadastrarProdutos()">
                <i class="fa fa-camera"></i>&nbsp;Adicionar Lote
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primary-modal">
                <i class="fa fa-camera"></i>&nbsp;Carregar Planilha
            </button>
        </div>

    </div>


    <div class="row">
        <div class="col-12">
            <div class="table-responsive bg-white box-shadow">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Código Lote</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Data Validade</th>
                            <th>Quantidade</th>
                            <th>Preco</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lote of lotes | LoteSearchPipe : searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td class="align-middle">
                                <img class="rounded-circle" src="assets/img/users/default-user.jpg" width="40">
                            </td>
                            <td class="align-middle text-truncate">{{lote.lote_id}}</td>
                            <td class="align-middle text-truncate">{{lote.produto_descricao}}</td>
                            <td class="align-middle text-truncate">{{lote.categoria_descricao}}</td>
                            <td class="align-middle text-truncate">{{lote.lote_data_fabricao}} {{lote.lote_data_vencimento}}</td>
                            <td class="align-middle text-truncate">{{lote.lote_quantidade}} {{lote.lote_quantidade}}</td>
                            <td class="align-middle text-truncate">{{lote.lote_preco}}</td>
                            <td class="align-middle">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-secondary btn-sm">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-secondary btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="bg-white text-center">
                <pagination-controls autoHide="true" (pageChange)="p = $event" maxSize="3"></pagination-controls>
            </div>
        </div>
    </div>




    <!-- modal inportar planilha-->
    <div class="modal fade" id="primary-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header state modal-primary">
                    <h4 class="modal-title" id="modal-primary-label">
                        <i class="fa fa-camera"></i>Importar Planilha</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group file-upload">
                            <input type="file" (change)="fileChange(input)" #input class="file-upload-btn" />
                            <input type="text" class="form-control" placeholder="Choose a file..." value="{{file}}">
                            <i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa fa-upload"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="enviarArquivo()">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
