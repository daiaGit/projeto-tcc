<div class="row">
    <div class="col">

        <div class="card border-0 box-shadow" widget="">
            <div class="card-header  transparent border-0 text-muted">
                <h5 class="mb-0">Adicionar Categoria</h5>
                <div class="widget-controls">
                    <a class="transition" data-widgster="expand" href="#" style="display: none;"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                    <a class="transition" data-widgster="fullscreen" href="#"><i class="fa fa-expand"></i></a>
                    <a class="transition" data-widgster="restore" href="#" style="display: none;"><i class="fa fa-compress"></i></a>
                    <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-block widget-body">

                <form class="row form-inline ng-untouched ng-pristine ng-valid">                    
                    <div class="form-group col-xl-3 col-sm-6 col-12">
                        <div class="input-group file-upload">
                            <input type="file" (change)="fileChange(input)" #input class="file-upload-btn" />
                            <input type="text" class="form-control" placeholder="Choose a file..." value="{{file}}">
                            <i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
                            <span class="input-group-btn">
                            <button class="btn btn-primary" type="button"><i class="fa fa-upload"></i></button>
                        </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-xl-3 col-sm-6 col-12">
                        <input class="form-control" placeholder="Categoria" type="text">
                    </div>
                    
                    <div class="form-group col-xl-3 col-sm-6 col-12">
                        <button class="btn btn-primary" type="button" (click)="cadastrarCategoria()">Cadastrar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<br/>

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0">Minhas categorias</h5>
        <div class="widget-controls">
            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
            <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
            <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
            <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="card-block pt-0 widget-body">
        <div class="table-responsive">
            <ng2-smart-table class="table table-hover" 
            [settings]="settings"
            [source]="data" 
            (deleteConfirm)="onDeleteConfirm($event)"
            (rowSelect)="onRowSelect($event)" 
            (userRowSelect)="onUserRowSelect($event)"
            (rowHover)="onRowHover($event)">
            </ng2-smart-table>
        </div>
    </div>
</div>
