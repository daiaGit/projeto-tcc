
<!-- [class.btn-success]="mouseOvered" (mouseout)="mouseOvered=false" (mouseover)="mouseOvered=true" -->
<div class="row">
    <div class="col-12">
        <div [class.animate]="mouseOvered" (mouseout)="mouseOvered=false" (mouseover)="mouseOvered=true" id="product-card">
            <div id="product-front">
                <div class="shadow"></div>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt.png" alt="" />
                <div class="image_overlay"></div>
                <div routerLink="./detalhe-produto-shop" id="view_details">Olhar Detalhes</div>
                <div class="stats">        	
                    <div class="stats-container">
                        <span class="product_name">Produto X</span>    
                        <p>Marca X</p>                                            
                        
                        <div class="product-options">
                        <strong>Data de validade</strong>
                        <span>DD/MM/AAAA</span>
                        <strong>Estabelecimento X</strong>

                    </div>                       
                    </div>                         
                </div>
            </div>
            <div id="product-back">
                <div class="shadow"></div>
                <div id="carousel">
                    <ul>
                        <li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large.png" alt="" /></li>
                        <li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large2.png" alt="" /></li>
                        <li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large3.png" alt="" /></li>
                    </ul>
                    <div class="arrows-perspective">
                        <div [class.visible]="mouseOvered" class="carouselPrev">
                            <div class="y"></div>
                            <div class="x"></div>
                        </div>
                        <div [class.visible]="mouseOvered" class="carouselNext">
                            <div class="y"></div>
                            <div class="x"></div>
                        </div>
                    </div>
                </div>
                <div id="flip-back">
                    <div id="cy"></div>
                    <div id="cx"></div>
                </div>
            </div>	  
        </div>	
    </div>
</div>
